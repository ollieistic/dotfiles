# ~/.config/hypr/hypridle.conf

general {
    lock_cmd = pidof hyprlock || hyprlock       # Avoid starting multiple hyprlock instances
    before_sleep_cmd = loginctl lock-session    # Lock before suspend
    after_sleep_cmd = hyprctl dispatch dpms on  # Avoid requiring to press a key twice to turn on the display
}

# MONITOR DIM
listener {
    timeout = 150                                # 2.5 Minutes
    on-timeout = brightnessctl -s set 10         # Set monitor backlight to minimum (avoid 0 on OLED monitor).
    on-resume = brightnessctl -r                 # Restore monitor backlight if activity detected
}

# LOCKSCREEN
listener {
    timeout = 300                                 # 5 Minutes
    on-timeout = loginctl lock-session            # Action: Lock Screen
}

# TURN OFF SCREEN
listener {
    timeout = 330                                                     # 5.5 Minutes
    on-timeout = hyprctl dispatch dpms off                            # Turn screen off
    on-resume = hyprctl dispatch dpms on && brightnessctl -r          # Turn screen on if activity detected
}

# SUSPEND
listener {
    timeout = 1800                                # 30 Minutes
    on-timeout = systemctl suspend                # Action: Suspend PC
}
